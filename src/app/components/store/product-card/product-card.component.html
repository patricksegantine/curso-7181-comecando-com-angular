<div class="uk-card uk-card-default">
    <div class="uk-card-media-top uk-text-center">
        <img src="{{ produto.imagens[0] }}" height="150" width="150" alt="" class="uk-margin-small-top uk-border-circle">
    </div>
    <div class="uk-card-body">
        <h3 class="uk-card-title">{{ (produto.preco/100) | currency: 'BRL' }}</h3>
        <p>{{ produto.titulo }}</p>
        <button class="uk-button uk-button-default">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: cart"></span>
            Adicionar
        </button>
    </div>
</div>
