<div class="uk-flex-center uk-margin-top" uk-grid>
    <div class="uk-width-1-3@m">
        <app-loading *ngIf="isBusy"></app-loading>

        <form [formGroup]="form" *ngIf="!isBusy">
            <div class="uk-card uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">Meu Perfil</h3>
                <div class="uk-margin">
                    <input type="text" class="uk-input uk-form-large" placeholder="Nome" 
                        formControlName="nome"
                        [ngClass]="{'uk-form-danger': (!form.controls.nome.valid && !form.controls.nome.pristine)}">
                </div>
                <div class="uk-margin">
                    <input type="text" class="uk-input uk-form-large" placeholder="CPF" formControlName="documento">
                </div>
                <div class="uk-margin">
                    <input type="email" class="uk-input uk-form-large" placeholder="E-mail" 
                        formControlName="email"
                        [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine)}">
                </div>
                <div class="uk-margin uk-text-right">
                    <button class="uk-button uk-button-default"
                        (click)="atualizarDadosUsuario()"
                        [disabled]="!form.valid"
                    >Atualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>
