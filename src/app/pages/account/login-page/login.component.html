<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m uk-width-1-3@l uk-width-1-3@xl">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
            <!-- <span class="uk-icon" uk-icon="icon: user; ratio: 5.7"></span> -->
        </p>

        <app-loading *ngIf="showLoading"></app-loading>
        
        <div *ngIf="!showLoading">
            <form [formGroup]="form">
                <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                    <h3 class="uk-card-title">Autentique-se</h3>
                    <div class="uk-margin">
                        <input type="text" class="uk-input uk-form-large" placeholder="e-mail" 
                            formControlName="username"
                            [ngClass]="{ 'uk-form-danger': (!form.controls.username.valid) && !form.controls.username.pristine }">
                    </div>
                    <div class="uk-margin">
                        <input type="password" class="uk-input uk-form-large" placeholder="senha" 
                            formControlName="password"
                            [ngClass]="{ 'uk-form-danger': (!form.controls.password.valid) && !form.controls.password.pristine }">
                    </div>
                    <div class="uk-margin uk-text-right">
                        <button class="uk-button uk-button-default" 
                            (click)="login()" 
                            [disabled]="form.invalid"
                        >Entrar</button>
                    </div>
                </div>
            </form>

            <p uk-margin>
                <a [routerLink]="['/registrar']" class="uk-button uk-button-large uk-button-default uk-width-1-1@m uk-width-1-2@l">
                    Registrar-se
                </a>
                <a [routerLink]="['/recuperar-senha']" class="uk-button uk-button-large uk-button-default uk-width-1-1@m uk-width-1-2@l">
                    Recuperar senha
                </a>
            </p>
        </div>
    </div>
</div>
